language: python
arch: 
  - ppc64le
  - amd64
sudo: false
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
branches:
  except:
  - "/^feature.*$/"
install:
- pip install flake8
- pip install -r requirements.txt
- pip install coverage
- pip install python-coveralls
- python setup.py -q install
script:
- python setup.py test
- flake8 --ignore E501,E123,W504 biomaj_core/*.py
deploy:
  provider: pypi
  skip_existing: true
  user: osallou
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
